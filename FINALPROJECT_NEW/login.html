<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusSafe â€“ Login</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="page-auth">
    <div class="auth-wrapper">
        <div class="auth-card">

            <div class="brand">
                <div class="logo">CS</div>
                <h2>CampusSafe</h2>
                <p class="muted small">Secure Campus Monitoring</p>
            </div>

            <form id="loginForm" class="form">
                <label>
                    Username
                    <input type="text" id="username" required />
                </label>
                <label class="mt">
                    Password
                    <input type="password" id="password" required />
                </label>
                <button class="btn primary full mt" type="submit">Log In</button>
            </form>
            
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please fill all fields.");
                return;
            }
            localStorage.setItem("campus_user", username); // Save username in localStorage
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });
    </script>

</body>
</html>
